<html>
<title>Forms</title>

<head>
  <script>
    function getData() {
      var name = document.getElementById("txtName").value;
      var email = document.getElementById("txtEmail").value;
      // get the new field value
      // print out the new field's value     document.getElementById("finalResult").innerHTML = "name: " + name + " email: " + email;
    }
  </script>
</head>

<body>

  <table>
    <tr>
      <td>Name</td>
      <td><input type="text" id="txtName"></td>
    </tr>
    <tr>
      <td>Phone Number</td>
      <td><input type="text" id="txtPhone"></td>
    </tr>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <tr>
      <td colspan="2"><button id="btnSubmit" onClick="getData();">Submit</button></td>
    </tr>
  </table>
  <div id="finalResult"></div>
</body>

</html>
